print:
  description: "Create file."
  params:
    xml:
      description: "data xml"
      type: string
      default: ""
    file_name:
      description: "name file"
      type: string
      default: ""
  required:
    - xml
    - file_name

men-serv:
  description: "menage services"
  params:
    action:
      description: "start o stop"
      type: string
      default: ""
    name_service:
      description: "name service"
      type: string
      default: ""
  required:
    - action
    - name_service

config-net:
  description: "config network."
  params:
    EMU_IFACE:
      description: "EMU_IFACE"
      type: string
      default: ""
    LAN_IFACE:
      description: "LAN_IFACE"
      type: string
      default: ""
    TAP_IFACE:
      description: "TAP_IFACE"
      type: string
      default: ""
    TAP_MAC:
      description: "TAP_MAC"
      type: string
      default: ""   
    BR_IFACE:
      description: "BR_IFACE"
      type: string
      default: ""
    BR_IFACE_IP:
      description: "BR_IFACE_IP"
      type: string
      default: ""  
    LAN_NET_OTHER:
      description: "LAN_NET_OTHER"
      type: string
      default: "" 
    BR_IFACE_IP_OTHER:
      description: "BR_IFACE_IP_OTHER"
      type: string
      default: "" 
    TAP_MAC_OTHER:
      description: "TAP_MAC_OTHER"
      type: string
      default: "" 
  required:
    - EMU_IFACE 
    - LAN_IFACE 
    - TAP_IFACE 
    - TAP_MAC 
    - BR_IFACE
    - BR_IFACE_IP
    - TAP_MAC_OTHER
    - BR_IFACE_IP_OTHER
    - LAN_NET_OTHER

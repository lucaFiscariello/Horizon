    name: ubuntu_4ifaces-ns
    sapd:
    - id: nsd_cp_mgmt
      virtual-link-desc: test
    - id: nsd_cp_data1
      virtual-link-desc: datanet1
    - id: nsd_cp_data2
      virtual-link-desc: datanet2
    - id: nsd_cp_data3
      virtual-link-desc: datanet3
    version: 1.0
    virtual-link-desc:
    - id: test
      mgmt-network: true
    - id: data1
    - id: data2
    - id: data3
    vnf-id:
    - ubuntu_4ifaces-vnf

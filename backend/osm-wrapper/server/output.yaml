          associated-layer-protocol: ipv4
          l3-protocol-data:
            cidr: 192.168.10.0/24
            ip-version: ipv4
      - id: vlp-datanet2
        virtual-link-desc-id: datanet2
        virtual-link-protocol-data:
          associated-layer-protocol: ipv4
          l3-protocol-data:
            cidr: 192.168.20.0/24
            ip-version: ipv4
      - id: vlp-datanet3

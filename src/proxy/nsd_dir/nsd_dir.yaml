nsd:
  nsd:
    - description: A very simple network service that deploys 1 VM
      designer: Canonical
      df:
        - id: default-df
          vnf-profile:
            - id: sat
              virtual-link-connectivity:
                - constituent-cpd-id:
                    - constituent-base-element-id: opensand
                      constituent-cpd-id: vnf-mgmt-ext
                  virtual-link-profile-id: test
              vnfd-id: opensand
      id: opensat
      name: opensat
      version: 1
      virtual-link-desc:
        - id: test
          mgmt-network: true
      vnfd-id:
        - opensand
